{% extends "base.html" %}
{% load static i18n %}
{% block title %}Organisations{% endblock %}

{% block content %}
<div class="container">
  <h2>Organisations</h2>

  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Organisation</th>
            <th>Mode</th>
            <th>Type</th>
        </tr>
    </thead> 
    <tbody>
        {% for org in organisation_list %}
        <tr>
            <td>{{ org.name }}</td>
            <td>{{ org.mode }}</td>
            <td>{{ org.type }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
